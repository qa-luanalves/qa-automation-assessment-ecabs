name: QA Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build project (skip tests)
        run: mvn clean install -DskipTests

  api-tests:
    name: Run API Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run API Tests
        run: mvn test -Dtest=ApiTestRunner
        env:
          OPEN_WEATHER_KEY: ${{ secrets.OPEN_WEATHER_KEY }}

  web-tests:
    name: Web Tests (Headless and UI)
    runs-on: ubuntu-latest
    needs: api-tests

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Web Tests Headless
        run: mvn test -Dtest=WebTestRunner -Dbrowser=${{ matrix.browser }} -Dheadless=true

      - name: Run Web Tests UI
        run: mvn test -Dtest=WebTestRunner -Dbrowser=${{ matrix.browser }} -Dheadless=false